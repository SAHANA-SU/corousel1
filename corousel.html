<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Verdana, sans-serif; margin:0}

.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
  height: 650px;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.text {
  color:black;
  font-size: 15px;
  padding: 8px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color:black;
  font-size: 12px;
  padding: 8px;
  position: absolute;
  top: 0;
}


</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides">
  <div class="numbertext">1 / 3</div>
  <img src="https://images.unsplash.com/photo-1563861826100-9cb868fdbe1c?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" style="width:100%">
  <div class="text">one</div>
</div> 

<div class="mySlides ">
  <div class="numbertext">2 / 3</div>
  <img src="https://ii1.pepperfry.com/media/catalog/product/b/l/568x625/black-wood-wall-clock-by-random-black-wood-wall-clock-by-random-rntgok.jpg" style="width:100%">
  <div class="text"> Two</div>
</div>

<div class="mySlides">
  <div class="numbertext">3 / 3</div>
  <img src="https://wi-images.condecdn.net/image/m5vmQPzPRmk/crop/810/f/cq5damweb12801280.jpeg" style="width:100%">
  <div class="text">Three</div>
</div>

<a class="prev" onclick="plusSlides(-1)"><</a>
<a class="next" onclick="plusSlides(1)">></a>

</div>

<script> 

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
